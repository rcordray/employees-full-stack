<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weekend Project 4</title>
</head>

<body>
    <h1>Employee List</h1>
    <div ng-app="EmployeeApp" ng-controller="Controller as vm" id="inputFields">
        <input type="text" id="firstname" ng-model="vm.firstname" placeholder="First Name"><br>
        <input type="text" id="lastname" ng-model="vm.lastname" placeholder="Last Name"><br>
        <input type="text" id="jobtitle" ng-model="vm.jobtitle" placeholder="Job Title"><br>
        <input type="number" id="salary" ng-model="vm.salary" placeholder="Annual Salary"><br>
        <button id="addNewEmployee" ng-click="vm.postNewEmployee()">Register</button>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employees in vm.employees">
                    <td>{{employees.firstname}}</td>
                    <td>{{employees.lastname}}</td>
                    <td>{{employees.jobtitle}}</td>
                    <td>{{employees.salary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
