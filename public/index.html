<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weekend Project 4</title>
</head>

<body>
    <h1>This is my project</h1>
    <div ng-app="EmployeeApp" ng-controller="Controller as vm" id="inputFields">
        <input type="text" id="firstName" ng-model="vm.firstName" placeholder="First Name">
        <input type="text" id="lastName" ng-model="vm.lastName" placeholder="Last Name">
        <input type="text" id="jobTitle" ng-model="vm.jobTitle" placeholder="Job Title">
        <input type="text" id="annualSalary" ng-model="vm.salary" placeholder="Annual Salary">
        <button id="addNewEmployee" ng-click="vm.postNewEmployee()">Register</button>
        <p>{{vm}} </p>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employees in vm.employees">
                    <td>{{employees.firstName}}</td>
                    <td>{{employees.lastName}}</td>
                    <td>{{employees.jobTitle}}</td>
                    <td>{{employees.annualSalary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
